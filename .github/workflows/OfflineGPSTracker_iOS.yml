name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: 11

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.4'

    - name: Install CocoaPods
      run: sudo gem install cocoapods -v 1.15.0

    - name: Install dependencies
      run: pod install --repo-update
      working-directory: .

    - name: Fix script permissions
      run: chmod +x Pods/Target\ Support\ Files/Pods-OfflineGPSTracker_Xcode/Pods-OfflineGPSTracker_Xcode-frameworks.sh

    - name: Build the app
      run: |
        xcodebuild -workspace OfflineGPSTracker_Xcode.xcworkspace \
                   -scheme OfflineGPSTracker_Xcode \
                   -sdk iphonesimulator \
                   -configuration Debug \
                   build \
                   -destination 'platform=iOS Simulator,name=iPhone 11,OS=12.1' \
                   CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
                   DEVELOPMENT_TEAM=WH83B583SU

    - name: Archive the app
      run: |
        xcodebuild -workspace OfflineGPSTracker_Xcode.xcworkspace \
                   -scheme OfflineGPSTracker_Xcode \
                   -sdk iphonesimulator \
                   -configuration Release \
                   archive \
                   -archivePath $PWD/build/OfflineGPSTracker_Xcode.xcarchive \
                   CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
                   DEVELOPMENT_TEAM=WH83B583SU

    - name: Validate archive
      run: |
        if [ ! -d $PWD/build/OfflineGPSTracker_Xcode.xcarchive ]; then
          echo "Archive not found or not created correctly!"
          exit 1
        else
          echo "Archive found and created correctly."
        fi

    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
                   -archivePath $PWD/build/OfflineGPSTracker_Xcode.xcarchive \
                   -exportOptionsPlist $PWD/ExportOptions.plist \
                   -exportPath $PWD/build/OfflineGPSTracker_Xcode \
                   CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
                   DEVELOPMENT_TEAM=WH83B583SU

    - name: Copy export logs
      run: |
        mkdir -p $GITHUB_WORKSPACE/xcdistributionlogs
        cp -R /var/folders/**/OfflineGPSTracker_Xcode_*.xcdistributionlogs/* $GITHUB_WORKSPACE/xcdistributionlogs/

    - name: Upload export logs
      uses: actions/upload-artifact@v3
      with:
        name: xcdistributionlogs
        path: xcdistributionlogs

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: OfflineGPSTracker_Xcode
        path: $PWD/build/OfflineGPSTracker_Xcode
